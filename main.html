<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h2>Feedback Form</h2>
        <form method="post" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="Text" id="name" name="name" minlength="3" maxlength="50" required>
            </div>
            
            <div class="form-group">
                <label for="portfolio">Portfolio URL:</label>
                <input type="url" id="portfolio" name="portfolio" required>
            </div>
            
            <div class="form-group">
                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor">
            </div>
            
            <div class="form-group">
                <label for="likeness">Likeness (1-100):</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100">
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
